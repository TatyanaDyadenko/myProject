<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form name="form" action="/">
<input type="text" name="Name"></>
<br/>
Name
<br/>
<input type="email" name="login"></>
<br/>
Email
<br/>
<br/>
Sex
<input type="radio" name="sex" value="Male"></>Male
<input type="radio" name="sex" value="Female"></>Female
<br/>
<br/>
Current status
<br/>
<input type="checkbox" name="status" value="student"></>Student
<br/>
<input type="checkbox" name="status" value="employed"></>Employed
<br/>
<input type="checkbox" name="status" value="unemployed"></>Unemployed
<br/>
<br/>
Month and Year of birth
<br/>
<select name="month">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
</select>
<select name="year">
    <option value="1984">1984</option>
    <option value="1985">1985</option>
    <option value="1986">1986</option>
</select>
<br/>
<br/>
Skills and Technologies
<br/>
<select name="skills" size="10" multiple="multiple">
    <option value="tech skills" selected="selected">Tech skills</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JavaScript">JavaScript</option>
    <option value="git">git</option>
    <option value="Soft skills" selected="selected">Soft skills</option>
    <option value="Time managment">Time managment</option>
    <option value="Proactivity">Proactivity</option>
    <option value="Teamwork">Teamwork</option>
    <option value="Leadership">Leadership</option>
</select>
<br/>
<br/>
Photo
<br/>
<input type="file" name="Fhoto" value="Choose file"></>
<br/>
<br/>
Comments
<br/>
<textarea rows="10" cols="20" name="comments"></textarea>
<br/>
<br/>
<input type="submit" value="Save"></>
</form>
</body>
</html>
